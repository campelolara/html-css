<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Hospedados localmente</h1>
    <!--vídeo hospedado no meu próprio servidor-->
    <video width="560" controls> 
    <source src="midia/rompeolas.mp4" type="video/mp4">
    <source src="midia/rompeolas.m4v" type="video/m4v"> <!--no caso, esses outros formatos funcionariam se eu tivesse eles-->
    <source src="midia/rompeolas.webm" type="video/webm">
    <p>seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JJis0sld2cM?si=CPpNGyPESPddekTy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
