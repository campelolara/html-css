<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="use a tag &lt;H1&gt;...&lt;H6&gt;">Títulos</abbr>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="use a tag &lt;abbr&gt;">Abrevuiações</abbr>
        <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
