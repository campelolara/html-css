<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário 1</h1>
    <!--
    POST: envia os dados de forma oculta
    GET: envia os dados de forma visível
    -->
    <form action="cadastro.php" method="POST" autocomplete="on">
        <!--Agrupa elementos relacionados-->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required
                maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="mínimo 8 letras" autocomplete="new-password">
            </p>
        </fieldset>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required
            min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-06-14">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>

    <h1>Formulario 2</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1>Formulario 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00"> <!--o value faz essa cor aparecer inicialmente por padrão-->
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1>Formulário 4</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <!--esse é limitado à certas opções-->
            <label for="iset">Estado</label>
            <select name="estado" id="iest">

                <!--selected = ao carregar o site ja vem selecionado-->
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte></option>
                </optgroup>
            </select>
        </p>

        <p>
            <!--esse não é limitado a essas opções, além de poder escrever-->
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <!--value opcional-->
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <!--cols e rows, não é o máx, e sim a quant. que vai aparecer-->
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
