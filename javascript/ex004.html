<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(window.prompt("Digite um número"))

        function fatorial(n) {
            var fat = 1
            for(var c = n; c > 1; c--){
                fat *= c
            }
            window.alert(`O fatorial de ${num} é ${fat}`)
        }
        var resultado = fatorial(num)
    </script>
</body>
